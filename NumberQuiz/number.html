<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "number.css">
    <title>UP & DOWN</title>
</head>
<body>
    <div class = "container">
        <h3>UP & DOWN</h3>

        <div class = input_container>
            <div class = "image"></div>
            <div class = "rand_Number"></div>
            <input class = "user_Number" type = "number" placeholder=" Please enter a number" />
        </div>  
        <div class = "message_container">
            <p class = "chance">GAME START</p>
        </div>
        <div class = "git">
            <img class = "gitFailShow" src="../images/fail.gif">
            <img class = "gitGoodShow" src="../images/good.gif">
        </div>

        <div class="buttons">
            <button class = "answer">GO</button>
            <button class = "reset" onclick="newNumber()">RESET</button>
        </div>
    </div>
    <script src = "number.js"></script>
</body>
</html>
